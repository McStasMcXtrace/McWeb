<!DOCTYPE html>
<html>
<head>
    <title>Simulation Status</title>
    <meta http-equiv="refresh" content="3" />
    <link type="text/css" rel="stylesheet" href="/static/style.css"/>
</head>
<body>
<div id="topbar"></div>
<div id="content">
    <div id="logout_container">
        <a href="http://e-neutrons.org" target=_blank><img src="/static/eneutrons_63x50.png" style="height: 40px; position:relative; float:left; margin-right:8px;"/></a>
        <a href="http://mcstas.org" target=_blank><img src="/static/mcstas_60x50.png" style="height: 40px; position:relative; float:left;"/></a>
    </div>

    <h3>{{ instr_displayname }}</h3>
    <p>Started {{ date_time_created }}</p>
    <fieldset>
        <legend>Simulation status: {{ status }}</legend>
        <p><strong>params:</strong> {% for p in params %}{{ p.0 }}={{ p.1 }}  {% endfor %}</p>
        <p><strong>neutron rays:</strong> {{ neutrons }}<p>
        <p><strong>random seed:</strong> {{ seed }}</p>
        <p><strong>simulation steps:</strong> {{ scanpoints }}</p>
    </fieldset>
    <p id="mcstas">A web-based interface for <a href="http://www.mcstas.org" target=_blank>McStas</a>.</p>
</div>
</body>
