{% extends 'man_base.html' %}
{% block content %}

<h3>{{ message }}</h3>

<form enctype="multipart/form-data" method="POST" action="{{ next }}">
    <input type="hidden" name="ids" value="{{ ids }}">
    {% csrf_token %}
    <fieldset style="margin:5px;">
        <table>
            <!-- create headers -->
            <tr>
                <th><input type="checkbox" id="master_cbx" onclick="update_cbxs();"/></td>
                <th><label>date</label></td>
                <th style="min-width:220px;"><label>first name</label></td>
                <th style="min-width:220px;"><label>last name</label></td>
                <th style="min-width:220px;"><label>email</label></td>
                <th style="min-width:220px;"><label>username</label></td>
                <th style="min-width:220px;"><label>password</label></td>
            </tr>
            <!-- create rows -->
            {% for row, id in rows_ids %}
                <tr>
                <td><input type="checkbox" class="cbx"/></td>
                {% for cell in row %}
                    {% if cell.txt %}
                    <td style="text-align:center;"><input style="text-align:center;" type="text" name="{{ id }}_{{ cell.idx }}" value="{{ cell.data }}"/></td>
                    {% else %}
                    <td style="text-align:center;"><label>{{ cell.data }}</label></td>
                    {% endif %}
                {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </fieldset>
</form>

{% endblock %}
