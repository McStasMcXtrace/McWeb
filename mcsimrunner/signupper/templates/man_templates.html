{% extends 'man_base.html' %}
{% block content %}

<script>
    Date.prototype.yyyymmdd = function() {
        var mm = this.getMonth() + 1; // getMonth() is zero-based
        if (mm < 10) mm = "0" + mm;
        var dd = this.getDate();
        if (dd < 10) dd = "0" + dd;
        return [this.getFullYear(), mm, dd].join('');
    };

    // TODO: string replace ' ' with '_'
    var update_sn = function()
    {
        tbx_site = document.getElementById('tbx_site');
        tbx_sn = document.getElementById('tbx_sn');
        var date = new Date();
        document.getElementById('lbl_sngen').innerHTML = tbx_site.value.toLowerCase() + "_" + tbx_sn.value.toLowerCase() + "_" + date.yyyymmdd();
        document.getElementById('field_shortname').value = tbx_site.value.toLowerCase() + "_" + tbx_sn.value.toLowerCase() + "_" + date.yyyymmdd();
    }
    var update_sn_tmpl = function()
    {
        tbx = document.getElementById('tbx_sn_tmpl');
        var date = new Date();
        document.getElementById('lbl_sngen_tmpl').innerHTML = tbx.value.toLowerCase() + "_" + date.yyyymmdd();
        document.getElementById('field_shortname_tmpl').value = tbx.value.toLowerCase() + "_" + date.yyyymmdd();
    }
</script>

<div style="margin-left:auto; margin-right:auto; width:600px;">

<fieldset style="margin:5px;">
    <legend>Existing templates</legend>
    {% for t in templates %}
    <ul style="list-style-type: none; padding: 3px; margin: 0px; margin-top: 5px;">
        <li><label>{{ t }}</label></li>
    </ul>
    {% endfor %}
</fieldset>

<form enctype="multipart/form-data" method="POST" action="{{ next }}">
    <input type="hidden" name="ids" value="{{ ids }}">
    {% csrf_token %}

    <fieldset style="margin:5px;">
        <table>
            <legend>New template</legend>
            <tr>
                <td style="width:500px;"><label>Create from course</label></td>
                <td style="text-align:left;">
                    <select style="min-width:200px;" name="course_selector">
                        <option>-- select from the list below --</option>
                        {% for t in courses %}
                        <option value="{{ t }}" name="{{ t }}">{{ t }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Template name</label></td>
                <td style="text-align:left;"><input type="text" id="tbx_sn_tmpl" name="tbx_sn_tmpl" onkeyup="update_sn_tmpl();"/></td>
            </tr>
            <tr>
                <td style="text-align:left;"><label>-></label></td>
                <td style="text-align:left;"><label id="lbl_sngen_tmpl" name="lbl_sngen_tmpl"></label></td>
            </tr>
        </table>
        <input type="hidden" id="field_shortname_tmpl" name="field_shortname_tmpl"/>
    </fieldset>

    <fieldset style="margin:5px; text-align:right;">
        <input type="submit" value="Create template" style="margin-right:20px;">
    </fieldset>
</form>

<p style="margin-left: 5px;">NOTE: Template creation may take up to a few minutes.</p>

</div>

{% endblock %}
