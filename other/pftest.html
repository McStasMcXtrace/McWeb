<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <script src="d3.v4.min.js"></script>
  <script src="pftest.js"></script>
  <script src="nodetypes.js"></script>
  <style>
  .linkHelper {
    stroke: black;
    stroke-dasharray: 10,6;
    pointer-events: none;
  }

  /* node states */
  .disconnected {
    stroke: black;
    stroke-dasharray: 10,6;
    fill-opacity: 1;
    stroke-opacity: 1;
    fill: lightgray;
    cursor: pointer;
  }
  .passive {
    stroke: black;
    fill-opacity: 1;
    stroke-opacity: 1;
    fill: lightgray;
    cursor: pointer;
  }
  .active {
    stroke: black;
    fill: white;
    /*opacity: .5;*/
    stroke-opacity: 1;
    cursor: pointer;
  }
  .running {
    stroke: black;
    fill: orange;
    opacity: .8;
    cursor: pointer;
  }
  .fail {
    fill: red;
    cursor: pointer;
  }

  /* connected to the "active" property on GraphicsNode */
  .selected {
    stroke: black;
    stroke-width: 2px;
  }
  .visible {
    opacity: 1;
  }
  .hidden {
    opacity: 0;
  }
  .arrow {
    fill: none;
    stroke: black;
    stroke-width: 1px;
  }
  .arrowThick {
    fill: none;
    stroke: black;
    stroke-width: 4px;
  }
  .arrowThin {
    fill: none;
    stroke: white;
    stroke-width: 2px;
  }
  .menuItem {
    border: 1px solid black;
    margin-bottom: -1px;
  }
  .menuItemSelected {
    border: 2px solid black;
    margin-bottom: -1px;
  }
  </style>
</head>
<body>

<div id="wrapper" style="width: 900px; margin: auto;">
<table><tr><td>
  <div id="svg_menu" style="height: 700px; overflow-y: auto; width: 112px;"></div></td><td>
  <div id="svg_container" style="margin: auto; float: right;"></div>
</td></tr></table>


<script>
onUiChange = function() {
  let label = document.getElementById("nodeName").value;
  let n_inputs = document.getElementById("numInputsSelector").value;
  let n_outputs = document.getElementById("numOutputsSelector").value;
  let iconType = document.getElementById("iconTypeSelector").value;

  pushNodeRequest(label, n_inputs, n_outputs, iconType)
}
</script>

</div>

<script>
clearTbxCB = function() {
  document.getElementById("nodeName").value = '';
  document.getElementById("numInputsSelector").value = 0;
  document.getElementById("numOutputsSelector").value = 0;
}
run();
</script>

</body>
</html>
