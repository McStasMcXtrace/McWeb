<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <script src="d3.v4.min.js"></script>
  <script src="pftest.js"></script>
  <style>
  .linkHelper {
    stroke: black;
    stroke-dasharray: 10,6;
  }
  .disconnected {
    stroke: black;
    stroke-dasharray: 10,6;
    fill-opacity: 1;
    stroke-opacity: 1;
    fill: lightgray;
  }
  .passive {
    stroke: black;
    fill-opacity: 1;
    stroke-opacity: 1;
    fill: lightgray;
  }
  .active {
    stroke: black;
    fill: white;
    /*opacity: .5;*/
    stroke-opacity: 1;
  }
  .running {
    stroke: black;
    fill: orange;
    opacity: .8;
  }
  .fail {
    fill: red;
  }
  .selected {
    stroke: black;
    stroke-width: 2px;
  }
  .visible {
    opacity: 1;
  }
  .hidden {
    opacity: 0;
  }
  .arrow {
    fill: none;
    stroke: black;
    stroke-width: 1px;
  }
  .arrowThick {
    fill: none;
    stroke: black;
    stroke-width: 4px;
  }
  .arrowThin {
    fill: none;
    stroke: white;
    stroke-width: 2px;
  }
  </style>
</head>
<body>

<div id="wrapper" style="width: 800px; margin: auto;">

<div id="svg_container" style="width: 790px; margin: auto;"></div>


<script>
onUiChange = function() {
  let label = document.getElementById("nodeName").value;
  let n_inputs = document.getElementById("numInputsSelector").value;
  let n_outputs = document.getElementById("numOutputsSelector").value;
  let iconType = document.getElementById("iconTypeSelector").value;

  pushNodeRequest(label, n_inputs, n_outputs, iconType)
}
</script>
