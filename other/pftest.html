<!DOCTYPE html>
<head>
  <script src="d3.v4.min.js"></script>
  <script src="pftest.js"></script>
  <style>
  .active {
    stroke: #000;
    stroke-width: 2px;
  }
  </style>
</head>
<body>

<div id="wrapper" style="width: 800px; margin: auto;">

<div id="svg_container" style="width: 790px; margin: auto;"></div>


<script>
onChange = function() {
  let label = document.getElementById("nodeName").value;
  let anchArr = document.getElementById("anchorArray").value;
  pushNodeLabel(label, JSON.parse("[" + anchArr + "]"));
  //pushAnchorArray(anchArr);
}

</script>

<div id="controls">
  <fieldset>
    <table>
      <tr>
        <td>
          Enter tag & Click:
        </td>
        <td>
          <input type="text" id="nodeName" onChange="onChange();">e.g. data</input>
        </td>
      </tr>
      <tr>
        <td>
          Anchor angles:
        </td>
        <td>
          <input type="text" id="anchorArray" onChange="onChange();">e.g. 70, 110, 300</input>
        </td>
      </tr>
    </table>
  </fieldset>
</div>
</div>

<script>
  clearTbxCB = function() {
    document.getElementById("nodeName").value = '';
    document.getElementById("anchorArray").value = '';
  }
  run();
</script>

</body>
</html>
