<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <script src="d3.v4.min.js"></script>
  <script src="pftest.js"></script>
  <style>
  .active {
    stroke: #000;
    stroke-width: 2px;
  }
  .arrow {
    fill: none;
    stroke: blue;
    stroke-width: 2px;
  }
  </style>
</head>
<body>

<div id="wrapper" style="width: 800px; margin: auto;">

<div id="svg_container" style="width: 790px; margin: auto;"></div>


<script>
onChange = function() {
  let label = document.getElementById("nodeName").value;
  let anchArr = document.getElementById("anchorArray").value;
  let type = document.getElementById("typeSelector").value;
  pushNodeLabel(label, JSON.parse("[" + anchArr + "]"), type);
}
</script>

<div id="controls">
  <p>You may: Ctrl-click to delete, drag to re-arrange nodes,  drag anchors (small circles) to connect. Create nodes below.</p>
  <fieldset>
    <table>
      <tr>
        <td>
          <select id="typeSelector" onChange="onChange();">
            <option value="0">CIRCLE</option>
            <option value="1">CIRCLEPAD</option>
            <option value="2">SQUARE</option>
            <option value="3">FLUFFY</option>
            <option value="4">FLUFFYPAD</option>
            <option value="5">HEXAGONAL</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          Enter and click above to create:
        </td>
        <td>
          <input type="text" id="nodeName" onChange="onChange();">e.g. data</input>
        </td>
      </tr>
      <tr>
        <td>
          Anchor angles, comma-separated:
        </td>
        <td>
          <input type="text" id="anchorArray" onChange="onChange();">e.g. 70, 110, 300</input>
        </td>
      </tr>
    </table>
  </fieldset>
</div>
</div>

<script>
clearTbxCB = function() {
  document.getElementById("nodeName").value = '';
  document.getElementById("anchorArray").value = '';
}
run();
</script>

</body>
</html>
