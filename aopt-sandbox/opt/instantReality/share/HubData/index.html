<html lang="en" ng-app="myApp">
  <head>
    <title>instanthub</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="img/favico.ico">

    <link href="interfaceContent/css/bootstrap.css" rel="stylesheet">
    <link href="interfaceContent/css/font_style.css" rel="stylesheet" type="text/css"/>
    <link href="interfaceContent/css/layout.css" rel="stylesheet" type="text/css"/>
    <link href="interfaceContent/css/nv.d3.css" rel="stylesheet" type="text/css"/>
    <link href="interfaceContent/css/fa/css/font-awesome.css" rel="stylesheet" type="text/css"/>
    
    <!--  -->
    <script src="interfaceContent/js/libs/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="interfaceContent/js/libs/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="interfaceContent/js/libs/angular.js/angular.js" type="text/javascript"></script>
    <script src="interfaceContent/js/libs/angular.js/angular-resource.min.js" type="text/javascript"></script>
    <script src="interfaceContent/js/libs/angular.js/angular-animate.min.js" type="text/javascript"></script>

    <!-- grid -->
    <script src="interfaceContent/js/libs/angular.js/ui-grid.js" type="text/javascript"></script>
    <link href="interfaceContent/css/ui-grid.css" rel="stylesheet" type="text/css"/>

    <!-- directives -->
    <script src="interfaceContent/js/libs/d3/angularjs-nvd3-directives.min.js" type="text/javascript"></script>
    <script src="interfaceContent/js/libs/d3/d3.min.js" type="text/javascript"></script>
    <script src="interfaceContent/js/libs/d3/d3tip.js" type="text/javascript"></script>
    <script src="interfaceContent/js/libs/d3/nv.d3.js" type="text/javascript"></script>
    <script src="interfaceContent/angular/directives/scrollspy-directive.js" type="text/javascript"></script>
    <script src="interfaceContent/angular/directives/structTreeVis.js" type="text/javascript"></script>
    <script src="interfaceContent/angular/directives/statsVis.js" type="text/javascript"></script>
    
    <script src="interfaceContent/js/myApp.js" type="text/javascript"></script>

    <!--models-->
    <script src="interfaceContent/angular/models/hubservices/hubservice.js" type="text/javascript"></script>
    <script src="interfaceContent/angular/models/hub/hub.js" type="text/javascript"></script>
    <script src="interfaceContent/angular/models/job/job.js" type="text/javascript"></script>

     <!-- controller -->
    <script src="interfaceContent/angular/controllers/HubController.js" type="text/javascript"></script>
    <script src="interfaceContent/angular/controllers/HUBServicesController.js" type="text/javascript"></script>
    <script src="interfaceContent/angular/controllers/gridControll.js" type="text/javascript"></script>
    <script src="interfaceContent/angular/controllers/jobController.js" type="text/javascript"></script>
    <script src="interfaceContent/angular/controllers/jobStatsController.js" type="text/javascript"></script>

  </head>

    <body ng-controller="mainController as mc">
        <nav class="navbar navbar-default navbar-fixed-top shadow" role="navigation">
          <div class="container-fluid p-l-0">
            <div class="navbar-logo sc-view"></div>
            <div class="navbar-header">
              <button id="menubtn" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
              </button>
            </div>
            <div class="col-xs-9 p-l-0">
                <div id="navbar" class="collapse navbar-collapse">
                  <ul class="nav navbar-nav h-50">
                    <li ng-class="{'active' : mc.phase == 'overview'}" class="nav-item" ng-click="mc.setPhase('overview')">
                      <a href="#">Overview</a>
                    </li>
                    <li ng-class="{'active' : mc.phase == 'services'}" class="nav-item" ng-click="mc.setPhase('services')">
                      <a href="#">Services</a>
                    </li>
    <!--
                    <li ng-class="{'active' : mc.phase == ''}" class="nav-item" ng-click="mc.setPhase('')">
                      <a href="#">Stats</a>
    -->
                    </li>
                    <li ng-class="{'active' : mc.phase == 'tools'}" class="nav-item" ng-click="mc.setPhase('tools')">
                      <a href="#">Tools</a>
                    </li>
                    <li ng-class="{'active' : mc.phase == 'apps'}" class="nav-item" ng-click="mc.setPhase('apps')">
                      <a href="#">Apps</a>
                    </li>
    <!--
                    <li ng-class="{'active' : mc.phase == 'documentation'}" class="nav-item" ng-click="mc.setPhase('documentation')">
                      <a href="#">Documentation</a>
                    </li>
    -->
                  </ul>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="collapse navbar-collapse float-r">
                  <ul class="nav navbar-nav h-50">
                    <li ng-class="{'active' : mc.phase == 'about'}" class="nav-item" ng-click="mc.setPhase('about')">
                      <a href="#">About</a>
                    </li>
                  </ul>
                </div>
            </div>
          </div>
        </nav>

        <div class="main-content sc-view">

           <div class="main-topbar instant-gradient sc-view shadow init"> <!--ng-class="{'init' : mc.phase == 'overview' || mc.phase == 'services'}"-->
              <div class="node-img sc-view"></div>
              <div class="main-topbar-logo sc-view">
                <div class="logo-wrapper gradient sc-view">
                    <div class="logo sc-view"></div>
                </div>
                <div class="logo-text sc-view">
                    <span class="univers_extended">instant</span><span class="univers_blackextended">3Dhub</span>
                    <span ng-show="mc.phase != 'overview'" class="univers_extended sc-view">/{{mc.phase}}</span>
                </div>
              </div>
            </div>

            <div id="myTabContent" class="tab-content full margin-btm_50 main-content-wrapper sc-view init"> <!--ng-class="{'init' : mc.phase == 'overview' || mc.phase == 'services'}"-->
                  <div role="tabpanel" class="fadeIn full scroll-content sc-view" ng-show="mc.phase == 'overview'">
                    <div ng-include="'interfaceContent/view/overviewTab.html'"></div>
                  </div>
                  <div role="tabpanel" class="fadeIn full scroll-content sc-view" ng-show="mc.phase == 'documentation'">
                    <div ng-include="'interfaceContent/view/documentationTab.html'"></div>
                  </div>
                  <div role="tabpanel" class="fadeIn full scroll-content sc-view" ng-show="mc.phase == 'apps'">
                    <div ng-include="'interfaceContent/view/repositoryTab.html'"></div>
                  </div>
                  <div role="tabpanel" class="fadeIn full scroll-content sc-view" ng-show="mc.phase == 'services'">
                    <div ng-include="'interfaceContent/view/servicesTab.html'"></div>
                  </div>
                  <div role="tabpanel" class="fadeIn full scroll-content sc-view" ng-show="mc.phase == 'tools'">
                    <div ng-include="'interfaceContent/view/toolsTab.html'"></div>
                  </div>
                  <div role="tabpanel" class="fadeIn full scroll-content sc-view" ng-show="mc.phase == 'about'">
                    <div ng-include="'interfaceContent/view/aboutTab.html'"></div>
                  </div>
            </div>                  
        </div>

        <footer>
          <div class="footer_logo sc-view"></div>
          <div class="footer_content sc-view">Â© 2015, Fraunhofer IGD</div>
        </footer>

    </body>
</html>
