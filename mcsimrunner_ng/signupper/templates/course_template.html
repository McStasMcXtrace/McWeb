{% extends 'course_manage.html' %}
{% block content %}

new course template

<div style="margin-left:auto;margin-right:auto;width:450px;">
<form enctype="multipart/form-data" method="POST" action="{{ next }}">
    <input type="hidden" name="ids" value="{{ ids }}">
    {% csrf_token %}

    <fieldset style="margin:5px;">
        <legend>Select course to promote</legend>
        <table>
            <tr>
                <td style="text-align:center;">
                    <select name="tmpl_selector">
                        <option>-- select from the list below --</option>
                        {% for t in templates %}
                        <option value="{{ t }}" name="{{ t }}">{{ t }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
        </table>
    </fieldset>

    <fieldset style="margin:5px;">
        <legend>Template info</legend>
        <table>
            <tr>
                <td style="text-align:left;"><label>Shortname</label></td>
                <td style="text-align:left;"><input type="text" name="tbx_tmpl_sn" onkeyup="update_sn();"/></td>
            </tr>
            <tr>
                <td style="text-align:left;"><label>-></label></td>
                <td style="text-align:left;"><label name="lbl_sngen_tmpl"></label></td>
            </tr>
        </table>
        <input type="hidden" id="field_shortname_tmpl" name="field_shortname"/>
    </fieldset>

    <fieldset style="margin:5px;">
        <legend>Existing templates</legend>
    </fieldset>

    <fieldset style="margin:5px;">
        <input type="submit" value="Create template" style="margin-right:20px;">
    </fieldset>
</form>
</div>

{% endblock %}
